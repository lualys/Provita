<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container text-center my-5">
        <div class="card shadow-lg mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h1 class="text-primary">Bem-vindo ao Jogo da Forca</h1>
                <p class="lead text-muted mt-3">Teste suas habilidades e descubra as palavras antes que o boneco seja enforcado!</p>
                
                <!-- FormulÃ¡rio para inserir o nome -->
                <form action="/game" method="get" class="mt-4">
                    <div class="mb-3">
                        <label for="nickname" class="form-label fw-bold">Digite seu nome:</label>
                        <input type="text" id="nickname" name="nickname" class="form-control w-75 mx-auto" placeholder="Seu nome" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Iniciar Jogo</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
